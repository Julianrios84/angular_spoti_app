<div class="row">
    <div class="col"><input type="text" #term (keyup)="search(term.value)" class="form-control" placeholder="Search artist..."></div>
</div>

<div class="row mt-5">
    <div class="col-md-12">
        <div class="card-columns">
            <div class="card" *ngFor="let artist of artists">
                <img class="card-img-top" [src]="artist.images | noimage" alt="" />
                <div class="card-body">
                    <h5 class="card-title">{{artist.name}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
