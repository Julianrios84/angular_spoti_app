<div class="row">
    <div class="col-md-12">
        <div class="card-columns">
            <div class="card" *ngFor="let music of newMusic">
                <img class="card-img-top" [src]="music.images[0].url" alt="" />
                <div class="card-body">
                    <h5 class="card-title">{{music.name}}</h5>
                    <p class="card-text">
                        <span *ngFor="let artist of music.artists" class="badge badge-pill badge-primary">{{artist.name}}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
